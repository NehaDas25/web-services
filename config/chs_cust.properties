#
# Define the number of maximum concurrent threads for the FSCVALID output file generation. In other words this controls the number of concurrent tasks.
# If variable does not exists all threads will be executed in parallel.
# Number of threads should be maximum the number of allowed tasks in parallel. This avoids license issues.
#
# This variable is new since January 23, 2020
#
FSCVALID_MAX_CONCURRENT_THREADS=3

