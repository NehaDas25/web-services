ERROR_CODE_005 = EXPORT OF THE COMPONENT FAILED!!!
ERROR_CODE_006 = INPUT MESSAGE IS IN INVALID FORMAT!!!
ERROR_CODE_007 = PART NUMBER ALREADY EXISTS IN CAPITAL SYSTEM!!!
ERROR_CODE_008 = IMPORTION OF COMPONENT FAILED!!!
ERROR_CODE_009 = COMPONENT REQUESTED IS NOT FOUND IN CHS!!!
ERROR_CODE_010 = COMPONENT REQUESTED FOR EXPORT HAS OTHER THAN OFFICIAL(CURRENT) STATUS!!!
ERROR_CODE_011 = COMPONENT HAS DRAFT(NEW) STATUS IN CHS!!!
ERROR_CODE_012 = READING PROPERTIES FAILED!!!
ERROR_CODE_013 = FAILED TO RECEIVE RESPONSE FROM CAPITAL SYSTEM!!!
ERROR_CODE_014 = INDUS SCRIPT FAILED!!!

